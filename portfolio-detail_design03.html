        </h1>
        <nav>
          <ul class="header-nav">
            <li class="header-nav__item">
              <a href="portfolio.html" class="header-nav__link">Portfolio</a>
            </li>
            <li class="header-nav__item">
              <a href="about.html" class="header-nav__link">About</a>
            </li>
          </ul>
        </nav>
        <!-- //header-nav -->
        <nav class="nav-drawer">
          <ul class="nav-drawer__list">
            <li class="nav-drawer__item">
              <img src="./img/simbol-logo.svg" alt="シンボルロゴ" />
            </li>
            <li class="nav-drawer__item">
              <a href="portfolio.html" class="nav-drawer__link">Portfolio</a>

          </ul>
        </nav>
        <!-- //nav-drawer -->
        <div class="nav-drawer__burger">
          <button class="burger-btn">
            <span class="nav-drawer__burger-bars">
              <span class="nav-drawer__burger-bar nav-drawer__bar-top"></span>

    <!-- //header -->

    <main class="portfolio-detail__el-hidden">
      <div class="portfolio-detail__heading-bg--banner">
        <h2 class="page-heading">
          <div class="page-heading__en">ポートフォリオサイト内のイラスト</div>
          <div class="page-heading__ja">私の作品</div>
        </h2>
      </div>
      <!-- page-heading -->

      <div class="portfolio-detail">
        <div class="portfolio-detail--bg__design">
          <div class="portfolio-detail__content wrapper__inner">
            <div class="portfolio-detail__image-wrapper">
              <img
                src="./img/myWebsite_illust01.jpg"
                class="portfolio-detail_main--image"
                alt="ポートフォリオサイト内のイラスト集"
              />
            </div>
            <!-- portfolio-detail__image-wrapper -->

            <div class="portfolio-detail__explanation">
              <p class="portfolio-detail__explanation-title">
                Memo
              </p>
              <div class="portfolio-detail__explanation-text">
                左上から光が当たっていることを意識して、影と光を付けています。グラデーションを使ったり、描画モード、アピアランスパネルで表現をしています。
                鉛筆ツールで基本的に描きました。
              </div>
            </div>
            <!-- // portfolio-detail__explanation-text -->

            <div class="portfolio-detail__explanation">
              <p class="portfolio-detail__explanation-title">
                使用ツール
              </p>
              <div
                class="portfolio-detail__explanation-image--block content-center"
              >
                <div class="portfolio-detail__explanation-image">
                  <img
                    src="img/skill_illustrator.png"
                    alt="illustratorアイコン"
                  />
                </div>
              </div>
            </div>
            <!-- // portfolio-detail__explanation -->
          </div>
        </div>
      </div>
